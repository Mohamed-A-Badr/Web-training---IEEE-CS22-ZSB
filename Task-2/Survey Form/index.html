<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">freecodecamp Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form class="survey-from">
        <div class="name-block">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required></input>
        </div>
        <div class="email-block">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="number-block">
            <label for="number" id="number-label">Age(Optional)</label>
            <input type="number" id="number" min="8" max="120" placeholder="Age">
        </div>
        <div class="radio-block">
            <p id="radio-label">Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" name="radio-choice" value="Definitely" class="check-radio" checked>
                Definitely
            </label>
            <label>
                <input type="radio" name="radio-choice" value="Maybe" class="check-radio">
                Maybe
            </label>
            <label>
                <input type="radio" name="radio-choice" value="Not sure" class="check-radio">
                Not Sure
            </label>
        </div>
        <div class="role-block">
            <label for="recent-role" id="role-label">Which option best describes your current role?</label>
            <select id="recent-role">
                <option disabled selected> Select current role</option>
                <option value="Student">Student</option>
                <option value="Full-time job">Full-time job</option>
                <option value="Full-time learner">Full-time learner</option>
                <option value="prefer not to say"> Prefer not to say</option>
                <option value="Other"> Other</option>
            </select>
        </div>
        <div class="checkbox-block">
            <p id="checkbox-label">What would you like to see improved?(Check all that apply)</p>
            <label>
                <input type="checkbox" name="choice" value="Front-end" class="checkbox-check">
                Front-end
            </label>
            <label>
                <input type="checkbox" name="choice" value="Back-end" class="checkbox-check">
                Back-end
            </label>
            <label>
                <input type="checkbox" name="choice" value="Data-visualization" class="checkbox-check">
                Data-visualization
            </label>
            <label>
                <input type="checkbox" name="choice" value="challenges" class="checkbox-check">
                challenges
            </label>
            <label>
                <input type="checkbox" name="choice" value="Open-source" class="checkbox-check">
                Open-source
            </label>
            <label>
                <input type="checkbox" name="choice" value="Gitter" class="checkbox-check">
                Gitter
            </label>
            <label>
                <input type="checkbox" name="choice" value="Videos" class="checkbox-check">
                Videos
            </label>
            <label>
                <input type="checkbox" name="choice" value="City Meetups" class="checkbox-check">
                City Meetups
            </label>
            <label>
                <input type="checkbox" name="choice" value="Wiki" class="checkbox-check">
                Wiki
            </label>
            <label>
                <input type="checkbox" name="choice" value="Forum" class="checkbox-check">
                Forum
            </label>
            <label>
                <input type="checkbox" name="choice" value="Additional courses" class="checkbox-check">
                Additional Courses
            </label>
        </div>
        <div class="textarea-block">
            <p id="textarea-label">Any comments or suggestions?</p>
            <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="submit-block">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>

</html>
